file:
  - name: complex_select_statement
    input: "select distinct id, name, email from users where active = true and created_at > '2023-01-01'"
    rules:
      - name: keyword_case
        settings:
          case: upper
      - name: indent
        settings:
          type: spaces
          size: 4
    expected: |
      SELECT DISTINCT
          id,
          name,
          email
      FROM users
      WHERE active = true AND created_at > '2023-01-01'

  - name: insert_statement
    input: "insert into users (name, email) values ('John', 'john@example.com')"
    rules:
      - name: indent
        settings:
          type: spaces
          size: 4
    expected: |
      INSERT INTO users
          (name, email)
      VALUES
          ('John', 'john@example.com')

  - name: update_statement
    input: "update users set name = 'Jane', active = false where id = 123"
    rules:
      - name: indent
        settings:
          type: spaces
          size: 4
    expected: |
      UPDATE users
      SET
          name = 'Jane',
          active = false
      WHERE
          id = 123

  - name: lowercase_keywords_with_tabs
    input: "SELECT DISTINCT id, name FROM users WHERE active = true"
    rules:
      - name: keyword_case
        settings:
          case: lower
      - name: indent
        settings:
          type: tabs
          size: 1
    expected: |
      select distinct
      	id,
      	name
      from
      	users
      where
      	active = true

  - name: mixed_case_preserved_identifiers
    input: "select userId, userName from UserTable where isActive = 1"
    rules:
      - name: keyword_case
        settings:
          case: upper
      - name: indent
        settings:
          type: spaces
          size: 4
    expected: |
      SELECT
          userId,
          userName
      FROM
          UserTable
      WHERE
          isActive = 1
