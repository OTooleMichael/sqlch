file:
  - name: snowflake_stage_syntax
    sql: "COPY INTO mytable FROM @mystage/path/file.csv.gz"
    tokens:
      - type: Keyword
        value: "COPY"
      - type: Keyword
        value: "INTO"
      - type: Identifier
        value: "mytable"
      - type: Keyword
        value: "FROM"
