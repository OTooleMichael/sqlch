file:
  - name: basic_select
    sql: "SELECT * FROM users"
    tokens:
      - type: Keyword
        value: "SELECT"
      - type: Operator
        value: "*"
      - type: Keyword
        value: "FROM"
      - type: Identifier
        value: "users"

  - name: select_with_where
    sql: "SELECT id, name FROM users WHERE active = 1"
    tokens:
      - type: Keyword
        value: "SELECT"
      - type: Identifier
        value: "id"
      - type: Punctuation
        value: ","
      - type: Identifier
        value: "name"
      - type: Keyword
        value: "FROM"
      - type: Identifier
        value: "users"
      - type: Keyword
        value: "WHERE"
      - type: Identifier
        value: "active"
      - type: Operator
        value: "="
      - type: Number
        value: "1"

  - name: comments
    sql: "SELECT * -- comment\nFROM users"
    tokens:
      - type: Keyword
        value: "SELECT"
      - type: Operator
        value: "*"
      - type: Comment
        value: " comment"
      - type: Keyword
        value: "FROM"
      - type: Identifier
        value: "users"

  - name: multiline_comments
    sql: "SELECT * /* comment */ FROM users"
    tokens:
      - type: Keyword
        value: "SELECT"
      - type: Operator
        value: "*"
      - type: Comment
        value: " comment "
      - type: Keyword
        value: "FROM"
      - type: Identifier
        value: "users"

  - name: strings
    sql: "SELECT * FROM users WHERE name = 'John'"
    tokens:
      - type: Keyword
        value: "SELECT"
      - type: Operator
        value: "*"
      - type: Keyword
        value: "FROM"
      - type: Identifier
        value: "users"
      - type: Keyword
        value: "WHERE"
      - type: Identifier
        value: "name"
      - type: Operator
        value: "="
      - type: StringLiteral
        value: "John"

  - name: numbers
    sql: "SELECT 123, 45.67 FROM users"
    tokens:
      - type: Keyword
        value: "SELECT"
      - type: Number
        value: "123"
      - type: Punctuation
        value: ","
      - type: Number
        value: "45.67"
      - type: Keyword
        value: "FROM"
      - type: Identifier
        value: "users"