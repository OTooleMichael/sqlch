file:
  - name: basic_select
    sql: "SELECT * FROM users"
    tokens:
      - type: Select
      - type: "*"
        value: "*"
      - type: From
      - type: Identifier
        value: "users"

  - name: select_with_where
    sql: "SELECT id, name FROM users WHERE active = 1"
    tokens:
      - type: Select
      - type: Identifier
        value: "id"
      - type: Comma
      - type: Identifier
        value: "name"
      - type: From
      - type: Identifier
        value: "users"
      - type: Where
      - type: Identifier
        value: "active"
      - type: Operator
        value: "="
      - type: Number
        value: "1"

  - name: comments
    sql: "SELECT * -- comment\nFROM users"
    tokens:
      - type: Select
      - type: "*"
        value: "*"
      - type: From
      - type: Identifier
        value: "users"

  - name: multiline_comments
    sql: "SELECT * /* comment */ FROM users"
    tokens:
      - type: Select
      - type: "*"
      - type: From
      - type: Identifier
        value: "users"

  - name: strings
    sql: "SELECT * FROM users WHERE name = 'John'"
    tokens:
      - type: Select
      - type: "*"
        value: "*"
      - type: From
      - type: Identifier
        value: "users"
      - type: Where
      - type: Identifier
        value: "name"
      - type: Operator
        value: "="
      - type: StringLiteral
        value: "John"

  - name: numbers
    sql: "SELECT 123, [45.67]::ARRAY<DECIMAL(9, 8)> FROM users"
    tokens:
      - type: Select
      - type: Number
        value: "123"
      - type: Comma
      - type: LeftBracket
      - type: Number
      - type: RightBracket
      - type: DoubleColon
      - type: Array
        value: "ARRAY<DECIMAL(9, 8)>"
      - type: From
      - type: Identifier
        value: "users"
