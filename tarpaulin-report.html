3e = Vec::new();\n        if let Some(SqlContext::WindowOver) = self.context_stack.last() {\n            context_buff.push(self.context_stack.pop().unwrap());\n        }\n        self.start_group(Some(SqlContext::Parens));\n        for element in context_buff.iter() {\n            self.push_context(element.clone());\n        }\n        match peek_type {\n            Some(TokenType::Select) =\u003e {\n                self.push_to_current_target(FormatElement::SoftLine);\n                self.push_to_current_target(FormatElement::Indent);\n                self.push_context(SqlContext::SubQuery);\n            }\n            _ =\u003e {\n                self.push_to_current_target(FormatElement::SoftLine);\n                self.push_to_current_target(FormatElement::Indent);\n            }\n        }\n    }\n\n    fn handle_right_paren(\u0026mut self, token: Token) {\n        while let Some(context) = self.context_stack.last() {\n            match context {\n                SqlContext::Parens =\u003e {\n                    self.push_to_current_target(FormatElement::Dedent);\n                    self.push_to_current_target(FormatElement::SoftLine);\n                    self.end_group();\n                    self.pop_context();\n                    break;\n                }\n                SqlContext::SelectBlockClause(_) =\u003e {\n                    self.push_to_current_target(FormatElement::Dedent);\n                    self.push_to_current_target(FormatElement::SoftBreak);\n                    self.end_group();\n                    self.pop_context();\n                }\n                _other_context =\u003e {\n                    self.pop_context();\n                }\n            }\n        }\n        self.push_to_current_target(FormatElement::Token(token));\n        if let Some(next_token) = self.peek() {\n            if next_token.token_type == TokenType::Comma {\n                return;\n            }\n        };\n        self.push_to_current_target(FormatElement::Space);\n    }\n\n    fn handle_jinja_template(\u0026mut self, token: Token) {\n        self.push_to_current_target(FormatElement::Token(token));\n        self.push_to_current_target(FormatElement::Space);\n    }\n\n    fn handle_jinja_start(\u0026mut self, token: Token) {\n        self.push_to_current_target(FormatElement::HardBreak);\n        self.start_group(Some(SqlContext::JinjaBlock));\n        self.push_to_current_target(FormatElement::Token(token));\n        self.push_to_current_target(FormatElement::Indent);\n        self.push_to_current_target(FormatElement::HardBreak);\n    }\n\n    fn handle_jinja_transition(\u0026mut self, token: Token) {\n        // End the current Jinja block\n        self.push_to_current_target(FormatElement::Dedent);\n        self.push_to_current_target(FormatElement::HardBreak);\n        self.end_group();\n\n        // Start the new Jinja block (elif/else)\n        self.start_group(None);\n        self.push_to_current_target(FormatElement::Token(token));\n        self.push_to_current_target(FormatElement::Indent);\n        self.push_to_current_target(FormatElement::HardBreak);\n    }\n\n    fn handle_jinja_end(\u0026mut self, token: Token) {\n        // Close any SQL clauses that are still open within the Jinja block\n        while let Some(ctx) = self.context_stack.last() {\n            match ctx {\n                SqlContext::JinjaBlock =\u003e break,\n                SqlContext::SelectBlockClause(_) =\u003e {\n                    self.pop_context();\n                    self.push_to_current_target(FormatElement::Dedent);\n                    self.end_group();\n                }\n                _ =\u003e {\n                    self.pop_context();\n                }\n            }\n        }\n\n        // Pop the JinjaBlock context\n        self.pop_context();\n\n        // Close the current Jinja content with dedent\n        self.push_to_current_target(FormatElement::Dedent);\n        self.end_group();\n\n        // Put the end token on its own line at the same level as the opening tag\n        self.push_to_current_target(FormatElement::HardBreak);\n        self.push_to_current_target(FormatElement::Token(token));\n        self.push_to_current_target(FormatElement::HardBreak);\n    }\n}\n\nstruct FormatRenderer\u003c'a\u003e {\n    settings: \u0026'a FormatSettings,\n    ast: FormatAst,\n    indent_level: usize,\n    column: usize,\n}\n\nimpl\u003c'a\u003e FormatRenderer\u003c'a\u003e {\n    fn new(settings: \u0026'a FormatSettings, ast: FormatAst) -\u003e Self {\n        Self {\n            settings,\n            ast,\n            indent_level: 0,\n            column: 0,\n        }\n    }\n\n    fn render(\u0026mut self) -\u003e (String, Vec\u003cFormatElement\u003e) {\n        let elements = self.ast.elements().to_vec(); // Clone to avoid borrow checker issues\n        let mut flat_format_list: Vec\u003cFormatElement\u003e = Vec::new();\n\n        // First pass: render to get the flat format list\n        let mut temp_output = String::new();\n        self.render_group(\u0026elements, \u0026mut temp_output, \u0026mut flat_format_list);\n        for el in \u0026flat_format_list {\n            println!(\"{:?}\", el.clone());\n        }\n        let final_output = self.normalize_final_format_list(\u0026flat_format_list);\n        (final_output, flat_format_list)\n    }\n\n    fn normalize_final_format_list(\u0026self, elements: \u0026[FormatElement]) -\u003e String {\n        let mut output = String::new();\n        let mut format_vec: Vec\u003cFormatElement\u003e = Vec::new();\n        let mut current_indent = 0isize;\n        for element in elements {\n            println!(\" {:?} \", element.clone());\n            match element {\n                FormatElement::Token(token) =\u003e {\n                    if format_vec.is_empty() {\n                        output.push_str(\u0026token.to_string(\u0026Dialect::default()));\n                        continue;\n                    }\n                    let (indent_change, resolved_el) = self.normalize_format_sequence(\u0026format_vec);\n                    current_indent += indent_change;\n                    if current_indent \u003c 0 {\n                        current_indent = 0\n                    }\n                    println!(\n                        \"{current_indent} {indent_change} {:?} \",\n                        resolved_el.clone()\n                    );\n                    format_vec.clear();\n                    if let Some(resolved) = resolved_el {\n                        match resolved {\n                            FormatElement::Space =\u003e output.push(' '),\n                            FormatElement::HardBreak =\u003e {\n                                output.push('\\n');\n                                // Apply indentation if we have any\n                                if current_indent \u003e 0 {\n                                    let indent_str = self.make_indent_(current_indent as usize);\n                                    output.push_str(\u0026indent_str);\n                                }\n                            }\n                            FormatElement::LineGap =\u003e {\n                                output.push_str(\"\\n\\n\");\n                                // Apply indentation if we have any\n                                if current_indent \u003e 0 {\n                                    let indent_str = self.make_indent_(current_indent as usize);\n                                    output.push_str(\u0026indent_str);\n                                }\n                            }\n                            _ =\u003e {}\n                        }\n                    }\n                    output.push_str(\u0026token.to_string(\u0026Dialect::default()));\n                }\n                _ =\u003e {\n                    format_vec.push(element.clone());\n                }\n            }\n        }\n        output\n    }\n\n    fn normalize_format_sequence(\n        \u0026self,\n        elements: \u0026[FormatElement],\n    ) -\u003e (isize, Option\u003cFormatElement\u003e) {\n        let mut element: Option\u003cFormatElement\u003e = None;\n        let mut indent_change: isize = 0;\n        for el in elements {\n            match el {\n                FormatElement::Indent =\u003e indent_change += 1,\n                FormatElement::Dedent =\u003e indent_change -= 1,\n                _ =\u003e {\n                    // Only consider non-indent elements for priority selection\n                    if let Some(e) = element.clone() {\n                        if el.prio() \u003c e.prio() {\n                            element = Some(el.clone());\n                        }\n                    } else {\n                        element = Some(el.clone());\n                    }\n                }\n            }\n        }\n        (indent_change, element)\n    }\n\n    fn render_element(\n        \u0026mut self,\n        element: \u0026FormatElement,\n        output: \u0026mut String,\n        flat_format_list: \u0026mut Vec\u003cFormatElement\u003e,\n    ) {\n        match element {\n            FormatElement::Token(token) =\u003e {\n                self.render_token(token, output);\n                flat_format_list.push(element.clone());\n            }\n            FormatElement::Space =\u003e {\n                output.push(' ');\n                flat_format_list.push(FormatElement::Space);\n                self.column += 1;\n            }\n            FormatElement::HardBreak =\u003e {\n                output.push('\\n');\n                flat_format_list.push(FormatElement::HardBreak);\n                self.column = 0;\n            }\n            FormatElement::LineGap =\u003e {\n                output.push_str(\"\\n\\n\");\n                flat_format_list.push(FormatElement::LineGap);\n                self.column = 0;\n            }\n            FormatElement::Indent =\u003e {\n                flat_format_list.push(FormatElement::Indent);\n                self.indent_level += 1;\n            }\n            FormatElement::Dedent =\u003e {\n                flat_format_list.push(FormatElement::Dedent);\n                self.indent_level = self.indent_level.saturating_sub(1);\n            }\n            FormatElement::Group(group_elements) =\u003e {\n                self.render_group(group_elements, output, flat_format_list);\n            }\n            FormatElement::SoftBreak | FormatElement::ShortBreak | FormatElement::SoftLine =\u003e {\n                // These should be resolved by groups, but if they appear outside groups, treat as breaks\n                output.push('\\n');\n                flat_format_list.push(FormatElement::HardBreak);\n                self.column = 0;\n            }\n        }\n    }\n\n    fn render_token(\u0026mut self, token: \u0026Token, output: \u0026mut String) {\n        // Apply indentation if we're at line start\n        if self.column == 0 \u0026\u0026 self.indent_level \u003e 0 {\n            let indent_str = self.make_indent();\n            output.push_str(\u0026indent_str);\n            self.column += indent_str.len();\n        }\n\n        let text = token.to_string(\u0026Dialect::default());\n        output.push_str(\u0026text);\n        self.column += text.len();\n    }\n\n    fn render_group(\n        \u0026mut self,\n        elements: \u0026[FormatElement],\n        output: \u0026mut String,\n        flat_format_list: \u0026mut Vec\u003cFormatElement\u003e,\n    ) {\n        // Wadler's algorithm: try flat first, then break if too wide\n        if let Some((flat_text, flat_elements)) = self.try_render_flat(elements) {\n            let would_fit = self.column + flat_text.len() \u003c= self.settings.line_width;\n\n            if would_fit {\n                output.push_str(\u0026flat_text);\n                flat_format_list.extend(flat_elements);\n                self.column += flat_text.len();\n                return;\n            }\n        }\n\n        self.render_group_with_breaks(elements, output, flat_format_list);\n    }\n\n    fn try_render_flat(\u0026self, elements: \u0026[FormatElement]) -\u003e Option\u003c(String, Vec\u003cFormatElement\u003e)\u003e {\n        if self.should_fail_flat_due_to_short_break(elements) {\n            return None;\n        }\n\n        let mut flat_output = String::new();\n        let mut flat_format_list: Vec\u003cFormatElement\u003e = Vec::new();\n        let mut format_vec: Vec\u003cFormatElement\u003e = Vec::new();\n\n        for element in elements {\n            if let FormatElement::Group(group) = element {\n                if group.is_empty() {\n                    continue;\n                }\n            }\n\n            match element {\n                FormatElement::Group(_) | FormatElement::Token(_) =\u003e {\n                    if !format_vec.is_empty() {\n                        let (_, resolved_el) = self.normalize_format_sequence(\u0026format_vec);\n                        format_vec.clear();\n                        match resolved_el {\n                            None =\u003e return None,\n                            Some(FormatElement::HardBreak) | Some(FormatElement::LineGap) =\u003e {\n                                return None; // Can't flatten hard breaks\n                            }\n                            Some(FormatElement::SoftBreak) | Some(FormatElement::ShortBreak) =\u003e {\n                                flat_output.push(' ');\n                                flat_format_list.push(FormatElement::Space);\n                            }\n                            Some(FormatElement::Space) =\u003e {\n                                flat_output.push(' ');\n                                flat_format_list.push(FormatElement::Space);\n                            }\n                            _ =\u003e {}\n                        }\n                    }\n                }\n                _ =\u003e {}\n            }\n            match element {\n                FormatElement::Group(nested_group) =\u003e {\n                    if let Some((nested_flat, more_flat)) = self.try_render_flat(nested_group) {\n                        flat_output.push_str(\u0026nested_flat);\n                        flat_format_list.extend(more_flat);\n                    } else {\n                        return None;\n                    }\n                }\n                FormatElement::Token(token) =\u003e {\n                    flat_output.push_str(\u0026token.to_string(\u0026Dialect::default()));\n                    flat_format_list.push(element.clone());\n                }\n                format_el =\u003e {\n                    format_vec.push(format_el.clone());\n                }\n            }\n        }\n        if !format_vec.is_empty() {\n            let (_, resolved_el) = self.normalize_format_sequence(\u0026format_vec);\n            format_vec.clear();\n            match resolved_el {\n                None =\u003e return None,\n                Some(FormatElement::HardBreak) | Some(FormatElement::LineGap) =\u003e {\n                    return None; // Can't flatten hard breaks\n                }\n                Some(FormatElement::SoftBreak) | Some(FormatElement::ShortBreak) =\u003e {\n                    flat_format_list.push(FormatElement::Space);\n                    flat_output.push(' ');\n                }\n                Some(FormatElement::Space) =\u003e {\n                    flat_format_list.push(FormatElement::Space);\n                    flat_output.push(' ');\n                }\n                _ =\u003e {}\n            }\n        }\n        Some((flat_output, flat_format_list))\n    }\n\n    fn delta_indent(\u0026mut self, indent_change: isize) {\n        if indent_change == 0 {\n            return;\n        }\n        if indent_change \u003e 0 {\n            self.indent_level += indent_change as usize;\n            return;\n        }\n        self.indent_level = self\n            .indent_level\n            .saturating_sub(indent_change.unsigned_abs());\n    }\n\n    fn render_group_with_breaks(\n        \u0026mut self,\n        elements: \u0026[FormatElement],\n        output: \u0026mut String,\n        flat_format_list: \u0026mut Vec\u003cFormatElement\u003e,\n    ) {\n        let mut format_vec: Vec\u003cFormatElement\u003e = Vec::new();\n\n        for element in elements {\n            if let FormatElement::Group(group) = element {\n                if group.is_empty() {\n                    continue;\n                }\n            };\n            match element {\n                FormatElement::Group(_) | FormatElement::Token(_) =\u003e {\n                    if !format_vec.is_empty() {\n                        let (indent_change, resolved_el) =\n                            self.normalize_format_sequence(\u0026format_vec);\n                        format_vec.clear();\n                        self.delta_indent(indent_change);\n\n                        // Add the indent/dedent elements to flat_format_list\n                        if indent_change \u003e 0 {\n                            for _ in 0..indent_change {\n                                flat_format_list.push(FormatElement::Indent);\n                            }\n                        } else if indent_change \u003c 0 {\n                            for _ in 0..(-indent_change) {\n                                flat_format_list.push(FormatElement::Dedent);\n                            }\n                        }\n\n                        match resolved_el {\n                            Some(FormatElement::HardBreak) =\u003e {\n                                output.push('\\n');\n                                flat_format_list.push(FormatElement::HardBreak);\n                                self.column = 0\n                            }\n                            Some(FormatElement::LineGap) =\u003e {\n                                output.push_str(\"\\n\\n\");\n                                flat_format_list.push(FormatElement::LineGap);\n                                self.column = 0;\n                            }\n                            Some(FormatElement::SoftBreak)\n                            | Some(FormatElement::ShortBreak)\n                            | Some(FormatElement::SoftLine) =\u003e {\n                                output.push('\\n');\n                                flat_format_list.push(FormatElement::HardBreak);\n                                self.column = 0;\n                            }\n                            Some(FormatElement::Space) =\u003e {\n                                output.push(' ');\n                                flat_format_list.push(FormatElement::Space);\n                                self.column += 1;\n                            }\n                            _ =\u003e {}\n                        }\n                    }\n                    self.render_element(element, output, flat_format_list);\n                }\n                _ =\u003e {\n                    format_vec.push(element.clone());\n                }\n            }\n        }\n\n        if format_vec.is_empty() {\n            return;\n        }\n        let (indent_change, resolved_el) = self.normalize_format_sequence(\u0026format_vec);\n        self.delta_indent(indent_change);\n\n        // Add the indent/dedent elements to flat_format_list\n        if indent_change \u003e 0 {\n            for _ in 0..indent_change {\n                flat_format_list.push(FormatElement::Indent);\n            }\n        } else if indent_change \u003c 0 {\n            for _ in 0..(-indent_change) {\n                flat_format_list.push(FormatElement::Dedent);\n            }\n        }\n\n        match resolved_el {\n            Some(FormatElement::HardBreak) =\u003e {\n                output.push('\\n');\n                flat_format_list.push(FormatElement::HardBreak);\n                self.column = 0\ lect(settings: FormatSettings, dialect: Dialect) -\u003e Self {\n        Self { settings, dialect }\n    }\n\n    pub fn format_tokens(\u0026self, tokens: \u0026[Token]) -\u003e Result\u003cString, FormatterError\u003e {\n        // Phase 1: Build FormatAst from tokens\n        let ast_builder = FormatAstBuilder::new(tokens.to_vec(), self.dialect.clone());\n        let format_ast = ast_builder.build();\n\n        // Phase 2: Render FormatAst to String\n        let mut renderer = FormatRenderer::new(\u0026self.settings, format_ast);\n        let (output, _flat_elements) = renderer.render();\n        Ok(output)\n    }\n\n    pub fn format_tokens_with_elements(\n        \u0026self,\n        tokens: \u0026[Token],\n    ) -\u003e Result\u003c(String, Vec\u003cFormatElement\u003e), FormatterError\u003e {\n        // Phase 1: Build FormatAst from tokens\n        let ast_builder = FormatAstBuilder::new(tokens.to_vec(), self.dialect.clone());\n        let format_ast = ast_builder.build();\n\n        // Phase 2: Render FormatAst to String and flattened elements\n        let mut renderer = FormatRenderer::new(\u0026self.settings, format_ast);\n        Ok(renderer.render())\n    }\n}\n\n#[derive(Debug)]\npub enum FormatterError {\n    InvalidToken { message: String },\n}\n\nimpl std::fmt::Display for FormatterError {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter) -\u003e std::fmt::Result {\n        match self {\n            FormatterError::InvalidToken { message } =\u003e write!(f, \"Invalid token: {message}\"),\n        }\n    }\n}\n\nimpl std::error::Error for FormatterError {}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::tokenizer::Tokenizer;\n    use serde::Deserialize;\n    use std::fs;\n\n    #[derive(Debug, Deserialize)]\n    struct FormatterTestCase {\n        name: String,\n        input: String,\n        settings: Option\u003cTestSettings\u003e,\n        expected: String,\n    }\n\n    #[derive(Debug, Deserialize)]\n    struct FormatterTestFile {\n        file: Vec\u003cFormatterTestCase\u003e,\n    }\n\n    fn load_formatter_test_file(path: \u0026str) -\u003e FormatterTestFile {\n        let content = fs::read_to_string(path).expect(\"Failed to read formatter test file\");\n        serde_yaml::from_str(\u0026content).expect(\"Failed to parse formatter YAML\")\n    }\n\n    fn pprint_format_ast(elements: \u0026[FormatElement], indent: usize, item: usize) {\n        for (i, element) in elements.iter().enumerate() {\n            let index = i + item;\n            let indent_value = \" \".repeat(indent * 4);\n            match element {\n                FormatElement::Group(subelements) =\u003e {\n                    let size_ = subelements.len();\n                    if size_ == 0 {\n                        continue;\n                    }\n                    println!(\"{indent_value}[{index}] - Group s {size_} -\");\n                    pprint_format_ast(subelements, indent + 1, index);\n                }\n                _ =\u003e {\n                    println!(\"{indent_value}[{index}] {element:?}\");\n                }\n            }\n        }\n    }\n\n    fn create_visual_diff(expected: \u0026str, actual: \u0026str) -\u003e String {\n        let expected_lines: Vec\u003c\u0026str\u003e = expected.split('\\n').collect();\n        let actual_lines: Vec\u003c\u0026str\u003e = actual.split('\\n').collect();\n        let max_lines = expected_lines.len().max(actual_lines.len());\n\n        const GREEN: \u0026str = \"\\x1b[32m\";\n        const RED: \u0026str = \"\\x1b[31m\";\n        const RESET: \u0026str = \"\\x1b[0m\";\n\n        let mut output = String::new();\n        output.push_str(\"\\nExpected vs Actual (marked lines differ):\\n\");\n\n        for i in 0..max_lines {\n            let expected_line = expected_lines.get(i).unwrap_or(\u0026\"\");\n            let actual_line = actual_lines.get(i).unwrap_or(\u0026\"\");\n            let line_num = i + 1;\n\n            if expected_line == actual_line {\n                output.push_str(\u0026format!(\n                    \"{GREEN}{:3}{RESET}  {}\\n\",\n                    line_num,\n                    expected_line.replace(' ', \"\")\n                ));\n            } else {\n                output.push_str(\u0026format!(\n                    \"{RED}{:3}{RESET}  Expected: {}\\n\",\n                    line_num,\n                    expected_line.replace(' ', \"\")\n                ));\n                output.push_str(\u0026format!(\n                    \"{RED}   {RESET}  Actual:   {}\\n\",\n                    actual_line.replace(' ', \"\")\n                ));\n                output.push_str(\u0026format!(\n                    \"{RED}   {RESET}  {RED}{}{}\\n\",\n                    \"\".repeat(20),\n                    RESET\n                ));\n            }\n        }\n\n        output\n    }\n\n    fn run_formatter_tests(test_file_path: \u0026str) {\n        let test_file = load_formatter_test_file(test_file_path);\n\n        for test_case in test_file.file {\n            // Tokenize input\n            let mut tokenizer = Tokenizer::new(\u0026test_case.input);\n            let tokenizer_result = tokenizer.tokenize().expect(\"Tokenization should succeed\");\n\n            // Create formatter with settings\n            let format_settings = test_case\n                .settings\n                .as_ref()\n                .map(FormatSettings::from)\n                .unwrap_or_default();\n\n            let formatter = Formatter::new(format_settings);\n\n            // Format tokens\n            let actual_output = formatter\n                .format_tokens(\u0026tokenizer_result.tokens)\n                .expect(\"Formatting should succeed\");\n\n            // Compare with expected (trim trailing whitespace for comparison)\n            let expected = test_case.expected.trim();\n            let actual = actual_output.trim();\n\n            if expected != actual {\n                println!(\"FormatAst for }},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":30},{"path":["/","Users","michaelotoole","rust","sqlch","src","tokenizer.rs"],"content":"use std::collections::hash_map::DefaultHasher;\nuse std::collections::HashMap;\nuse std::hash::{Hash, Hasher};\n\n#[derive(Debug, Clone, PartialEq)]\npub enum TokenType {\n    Keyword,\n    Identifier,\n    StringLiteral,\n    Number,\n    Operator,\n    Punctuation,\n    Comma,\n    Dot,\n    As,\n    On,\n    Over,\n    LeftParen,\n    RightParen,\n    LeftBrace,\n    RightBrace,\n    LeftBracket,\n    RightBracket,\n    Comment,\n    TemplateVariable,\n    TemplateBlock,\n    // Jinja control blocks\n    JinjaIf,\n    JinjaElif,\n    JinjaElse,\n    JinjaEndif,\n    JinjaFor,\n    JinjaEndfor,\n    // SQL pairable constructs\n    Select,\n    From,\n    Case,\n    End,\n    And,\n    Or,\n    Star,\n    // Additional SQL keywords as first-class tokens\n    Where,\n    Having,\n    When,\n    Then,\n    Else,\n    With,\n    WithRecursive,\n    Qualify,\n    // Keywords that can appear standalone or in multi-word constructs\n    Join,\n    Union,\n    Not,\n    Is,\n    Current,\n    Natural,\n    Cross,\n    Partition,\n    // Internal tokens for multi-word processing (not exposed as standalone)\n    Inner,\n    Left,\n    Right,\n    Full,\n    Outer,\n    Group,\n    By,\n    Order,\n    All,\n    Null,\n    Exists,\n    In,\n    Row,\n    Limit,\n    // Multi-word SQL constructs\n    OrderBy,\n    GroupBy,\n    PartitionBy,\n    LeftOuterJoin,\n    LeftJoin,\n    RightOuterJoin,\n    RightJoin,\n    FullOuterJoin,\n    FullJoin,\n    InnerJoin,\n    CrossJoin,\n    NaturalJoin,\n    UnionAll,\n    IsNull,\n    IsNotNull,\n    NotExists,\n    NotIn,\n    CurrentRow,\n    EOF,\n}\n\nimpl TokenType {\n    pub fn default_value(\u0026self) -\u003e Option\u003c\u0026'static str\u003e {\n        match self {\n            // SQL keywords with fixed values\n            TokenType::Select =\u003e Some(\"SELECT\"),\n            TokenType::From =\u003e Some(\"FROM\"),\n            TokenType::Where =\u003e Some(\"WHERE\"),\n            TokenType::Having =\u003e Some(\"HAVING\"),\n            TokenType::When =\u003e Some(\"WHEN\"),\n            TokenType::Then =\u003e Some(\"THEN\"),\n            TokenType::Else =\u003e Some(\"ELSE\"),\n            TokenType::With =\u003e Some(\"WITH\"),\n            TokenType::WithRecursive =\u003e Some(\"WITH RECURSIVE\"),\n            TokenType::Case =\u003e Some(\"CASE\"),\n            TokenType::End =\u003e Some(\"END\"),\n            TokenType::Qualify =\u003e Some(\"QUALIFY\"),\n\n            TokenType::And =\u003e Some(\"AND\"),\n            TokenType::Or =\u003e Some(\"OR\"),\n            TokenType::Star =\u003e Some(\"*\"),\n            // Multi-word SQL constructs\n            TokenType::GroupBy =\u003e Some(\"GROUP BY\"),\n            TokenType::OrderBy =\u003e Some(\"ORDER BY\"),\n            TokenType::PartitionBy =\u003e Some(\"PARTITION BY\"),\n            TokenType::InnerJoin =\u003e Some(\"INNER JOIN\"),\n            TokenType::LeftJoin =\u003e Some(\"LEFT JOIN\"),\n            TokenType::RightJoin =\u003e Some(\"RIGHT JOIN\"),\n            TokenType::FullJoin =\u003e Some(\"FULL JOIN\"),\n            TokenType::LeftOuterJoin =\u003e Some(\"LEFT OUTER JOIN\"),\n            TokenType::RightOuterJoin =\u003e Some(\"RIGHT OUTER JOIN\"),\n            TokenType::FullOuterJoin =\u003e Some(\"FULL OUTER JOIN\"),\n            TokenType::CrossJoin =\u003e Some(\"CROSS JOIN\"),\n            TokenType::NaturalJoin =\u003e Some(\"NATURAL JOIN\"),\n            TokenType::UnionAll =\u003e Some(\"UNION ALL\"),\n            TokenType::IsNull =\u003e Some(\"IS NULL\"),\n            TokenType::IsNotNull =\u003e Some(\"IS NOT NULL\"),\n            TokenType::NotExists =\u003e Some(\"NOT EXISTS\"),\n            TokenType::NotIn =\u003e Some(\"NOT IN\"),\n            TokenType::CurrentRow =\u003e Some(\"CURRENT ROW\"),\n\n            // Standalone keywords that can appear in multi-word contexts\n            TokenType::Join =\u003e Some(\"JOIN\"),\n            TokenType::Union =\u003e Some(\"UNION\"),\n            TokenType::Not =\u003e Some(\"NOT\"),\n            TokenType::Is =\u003e Some(\"IS\"),\n            TokenType::Current =\u003e Some(\"CURRENT\"),\n            TokenType::Natural =\u003e Some(\"NATURAL\"),\n            TokenType::Cross =\u003e Some(\"CROSS\"),\n            TokenType::Partition =\u003e Some(\"PARTITION\"),\n            TokenType::All =\u003e Some(\"ALL\"),\n            TokenType::Null =\u003e Some(\"NULL\"),\n            TokenType::Exists =\u003e Some(\"EXISTS\"),\n            TokenType::Row =\u003e Some(\"ROW\"),\n            TokenType::Limit =\u003e Some(\"LIMIT\"),\n\n            // Internal tokens (usually not rendered standalone)\n            TokenType::Inner =\u003e Some(\"INNER\"),\n            TokenType::Left =\u003e Some(\"LEFT\"),\n            TokenType::Right =\u003e Some(\"RIGHT\"),\n            TokenType::Full =\u003e Some(\"FULL\"),\n            TokenType::Outer =\u003e Some(\"OUTER\"),\n            TokenType::Group =\u003e Some(\"GROUP\"),\n            TokenType::By =\u003e Some(\"BY\"),\n            TokenType::Order =\u003e Some(\"ORDER\"),\n            TokenType::In =\u003e Some(\"IN\"),\n\n            // Punctuation with fixed values\n            TokenType::Comma =\u003e Some(\",\"),\n            TokenType::Dot =\u003e Some(\".\"),\n            TokenType::As =\u003e Some(\"AS\"),\n            TokenType::On =\u003e Some(\"ON\"),\n            TokenType::Over =\u003e Some(\"OVER\"),\n            TokenType::LeftParen =\u003e Some(\"(\"),\n            TokenType::RightParen =\u003e Some(\")\"),\n            TokenType::LeftBrace =\u003e Some(\"{\"),\n            TokenType::RightBrace =\u003e Some(\"}\"),\n            TokenType::LeftBracket =\u003e Some(\"[\"),\n            TokenType::RightBracket =\u003e Some(\"]\"),\n\n            // Variable content tokens - must provide value\n            TokenType::Keyword\n            | TokenType::Identifier\n            | TokenType::StringLiteral\n            | TokenType::Number\n            | TokenType::Operator\n            | TokenType::Punctuation\n            | TokenType::Comment\n            | TokenType::TemplateVariable\n            | TokenType::TemplateBlock\n            | TokenType::JinjaIf\n            | TokenType::JinjaElif\n            | TokenType::JinjaElse\n            | TokenType::JinjaEndif\n            | TokenType::JinjaFor\n            | TokenType::JinjaEndfor =\u003e None,\n\n            TokenType::EOF =\u003e Some(\"\"),\n        }\n    }\n}\n\n#[derive(Debug, Clone, PartialEq)]\npub enum TokenizerError {\n    UnmatchedToken {\n        expected: String,\n        found: String,\n        position: usize,\n    },\n    InvalidSyntax {\n        message: String,\n        position: usize,\n    },\n    UnterminatedString {\n        position: usize,\n    },\n    UnterminatedComment {\n        position: usize,\n    },\n    UnterminatedTemplate {\n        template_type: String,\n        position: usize,\n    },\n}\n\nimpl std::fmt::Display for TokenizerError {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter) -\u003e std::fmt::Result {\n        match self {\n            TokenizerError::UnmatchedToken {\n                expected,\n                found,\n                position,\n            } =\u003e {\n                write!(\n                    f,\n                    \"Unmatched token at position {position}: expected {expected}, found {found}\"\n                )\n            }\n            TokenizerError::InvalidSyntax { message, position } =\u003e {\n                write!(f, \"Invalid syntax at position {position}: {message}\")\n            }\n            TokenizerError::UnterminatedString { position } =\u003e {\n                write!(f, \"Unterminated string literal at position {position}\")\n            }\n            TokenizerError::UnterminatedComment { position } =\u003e {\n                write!(f, \"Unterminated comment at position {position}\")\n            }\n            TokenizerError::UnterminatedTemplate {\n                template_type,\n                position,\n            } =\u003e {\n                write!(\n                    f,\n                    \"Unterminated {template_type} template at position {position}\"\n                )\n            }\n        }\n    }\n}\n\nimpl std::error::Error for TokenizerError {}\n#[derive(Debug, Clone, PartialEq)]\npub struct TokenPair {\n    pub token_type: TokenType,\n    pub loc: usize,\n}\n\n#[derive(Debug, Clone, PartialEq)]\npub struct Token {\n    pub token_type: TokenType,\n    pub value: Option\u003cString\u003e,\n    pub start: usize,\n    pub pair: Option\u003cTokenPair\u003e,\n    pub comments: Vec\u003cToken\u003e,\n}\n\nimpl Token {\n    pub fn new(token_type: TokenType, value: Option\u003cString\u003e, start: usize) -\u003e Self {\n        Self {\n            token_type,\n            value,\n            start,\n            pair: None,\n            comments: Vec::new(),\n        }\n    }\n\n    pub fn len(\u0026self) -\u003e usize {\n        if let Some(val) = self.token_type.default_value() {\n            return val.len();\n        }\n        let dialect = crate::dialect::Dialect::default();\n        self.to_string(\u0026dialect).len()\n    }\n\n    pub fn is_empty(\u0026self) -\u003e bool {\n        self.len() == 0\n    }\n\n    pub fn to_string(\u0026self, dialect: \u0026crate::dialect::Dialect) -\u003e String {\n        // Use provided value if available, otherwise use token type's default\n        let base_value = match \u0026self.value {\n            Some(v) =\u003e v.clone(),\n            None =\u003e match self.token_type.default_value() {\n                Some(default) =\u003e default.to_string(),\n                None =\u003e panic!(\n                    \"Token {:?} requires a value but none was provided\",\n                    self.token_type\n                ),\n            },\n        };\n\n        match self.token_type {\n            TokenType::StringLiteral =\u003e format!(\n                \"{}{}{}\",\n                dialect.string_char, base_value, dialect.string_char\n            ),\n            TokenType::Identifier =\u003e {\n                // Only quote identifiers if they contain special characters or are SQL keywords\n                if base_value.chars().all(|c| c.is_alphanumeric() || c == '_') {\n                    base_value\n                } else {\n                    format!(\n                        \"{}{}{}\",\n                        dialect.identifier_char, base_value, dialect.identifier_char\n                    )\n                }\n            }\n            _ =\u003e base_value,\n        }\n    }\n\n    pub fn value(\u0026self) -\u003e String {\n        match \u0026self.value {\n            Some(v) =\u003e v.clone(),\n            None =\u003e match self.token_type.default_value() {\n                Some(default) =\u003e default.to_string(),\n                None =\u003e panic!(\n                    \"Token {:?} requires a value but none was provided\",\n                    self.token_type\n                ),\n            },\n        }\n    }\n}\n\n#[derive(Debug)]\npub struct TokenizerResult {\n    pub tokens: Vec\u003cToken\u003e,\n    pub hash: u64,\n}\n\n#[derive(Debug)]\npub struct Tokenizer\u003c'a\u003e {\n    input: \u0026'a str,\n    chars_iter: std::str::CharIndices\u003c'a\u003e,\n    current_pos: Option\u003c(usize, char)\u003e,\n    keyword_buf: Vec\u003cToken\u003e,\n    comment_buf: Vec\u003cToken\u003e,\n    keywords: HashMap\u003c\u0026'a str, bool\u003e,\n    pair_stack: Vec\u003cTokenPair\u003e,\n    tokens: Vec\u003cToken\u003e,\n    hasher: DefaultHasher,\n}\n\nimpl\u003c'a\u003e Tokenizer\u003c'a\u003e {\n    pub fn new(input: \u0026'a str) -\u003e Self {\n        let mut keywords = HashMap::new();\n        // Add SQL keywords\n        for kw in \u0026[\n            \"SELECT\", \"FROM\", \"WHERE\", \"INSERT\", \"UPDATE\", \"DELETE\", \"CREATE\", \"DROP\", \"ALTER\",\n            \"DISTINCT\", \"TRUE\", \"FALSE\", \"AND\", \"OR\", \"NOT\", \"IN\", \"IS\", \"NULL\", \"AS\", \"ON\",\n            \"JOIN\", \"INNER\", \"LEFT\", \"RIGHT\", \"FULL\", \"OUTER\", \"UNION\", \"GROUP\", \"BY\", \"ORDER\",\n            \"HAVING\", \"LIMIT\", \"OFFSET\", \"WITH\", \"CTE\", \"CASE\", \"WHEN\", \"THEN\", \"ELSE\", \"END\",\n            \"COPY\", \"INTO\", \"VALUES\", \"SET\", \"OVER\",\n        ] {\n            keywords.insert(*kw, true);\n        }\n\n        let mut chars_iter = input.char_indices();\n        let current_pos = chars_iter.next();\n\n        let mut hasher = DefaultHasher::new();\n        input.hash(\u0026mut hasher); // Hash the input string, not individual tokens\n\n        Self {\n            input,\n            chars_iter,\n            current_pos,\n            keyword_buf: Vec::new(),\n            comment_buf: Vec::new(),\n            keywords,\n            pair_stack: Vec::new(),\n            tokens: Vec::new(),\n            hasher,\n        }\n    }\n    fn add_token(\u0026mut self, mut token: Token) -\u003e Result\u003c(), TokenizerError\u003e {\n        // Attach any buffered comments to this token\n        if !self.comment_buf.is_empty() {\n            token.comments.append(\u0026mut self.comment_buf);\n        }\n\n        let token_i = self.tokens.len();\n\n        match \u0026token.token_type {\n            // Opening tokens that need pairing\n            TokenType::LeftParen\n            | TokenType::LeftBrace\n            | TokenType::LeftBracket\n            | TokenType::Select\n            | TokenType::Case\n            | TokenType::JinjaIf\n            | TokenType::JinjaFor =\u003e {\n                let pair = TokenPair {\n                    token_type: token.token_type.clone(),\n                    loc: token_i,\n                };\n                self.pair_stack.push(pair);\n                self.tokens.push(token);\n                Ok(())\n            }\n\n            // Transition tokens that close previous and open new blocks\n            TokenType::JinjaElif =\u003e self.close_and_reopen_chain(\u0026token, \"if/elif\", token_i),\n            TokenType::JinjaElse =\u003e self.close_and_reopen_chain(\u0026token, \"if/elif\", token_i),\n\n            // Closing tokens that complete pairs\n            TokenType::RightParen =\u003e self.close_pair(\u0026token, TokenType::LeftParen, \"(\", token_i),\n            TokenType::RightBrace =\u003e self.close_pair(\u0026token, TokenType::LeftBrace, \"{\", token_i),\n            TokenType::RightBracket =\u003e {\n                self.close_pair(\u0026token, TokenType::LeftBracket, \"[\", token_i)\n            }\n            TokenType::From =\u003e {\n                self.close_optional_pair(\u0026token, TokenType::Select, \"SELECT\", token_i)\n            }\n            TokenType::End =\u003e self.close_pair(\u0026token, TokenType::Case, \"CASE\", token_i),\n            TokenType::JinjaEndif =\u003e self.close_jinja_chain(\u0026token, token_i),\n            TokenType::JinjaEndfor =\u003e self.close_pair(\u0026token, TokenType::JinjaFor, \"for\", token_i),\n\n            // All other tokens are just added\n            _ =\u003e {\n                self.tokens.push(token);\n                Ok(())\n            }\n        }\n    }\n\n    fn close_pair(\n        \u0026mut self,\n        token: \u0026Token,\n        expected_type: TokenType,\n        expected_desc: \u0026str,\n        token_i: usize,\n    ) -\u003e Result\u003c(), TokenizerError\u003e {\n        if let Some(opening_pair) = self.pair_stack.last() {\n            if opening_pair.token_type == expected_type {\n                let opening_pair = self.pair_stack.pop().unwrap();\n                let open_token = \u0026mut self.tokens[opening_pair.loc];\n                let token_with_pair = Token {\n                    pair: Some(opening_pair.clone()),\n                    ..token.clone()\n                };\n                open_token.pair = Some(TokenPair {\n                    token_type: token.token_type.clone(),\n                    loc: token_i,\n                });\n                self.tokens.push(token_with_pair);\n                Ok(())\n            } else {\n                Err(TokenizerError::UnmatchedToken {\n                    expected: expected_desc.to_string(),\n                    found: token.value(),\n                    position: token.start,\n                })\n            }\n        } else {\n            Err(TokenizerError::UnmatchedToken {\n                expected: expected_desc.to_string(),\n                found: token.value(),\n                position: token.start,\n            })\n        }\n    }\n\n    fn close_optional_pair(\n        \u0026mut self,\n        token: \u0026Token,\n        expected_type: TokenType,\n        _expected_desc: \u0026str,\n        token_i: usize,\n    ) -\u003e Result\u003c(), TokenizerError\u003e {\n        if let Some(opening_pair) = self.pair_stack.last() {\n            if opening_pair.token_type == expected_type {\n                let opening_pair = self.pair_stack.pop().unwrap();\n                let open_token = \u0026mut self.tokens[opening_pair.loc];\n                let token_with_pair = Token {\n                    pair: Some(opening_pair.clone()),\n                    ..token.clone()\n                };\n                open_token.pair = Some(TokenPair {\n                    token_type: token.token_type.clone(),\n                    loc: token_i,\n                });\n                self.tokens.push(token_with_pair);\n                return Ok(());\n            }\n        }\n        // If no matching pair on stack, just add the token normally\n        self.tokens.push(token.clone());\n        Ok(())\n    }\n\n    fn close_and_reopen_chain(\n        \u0026mut self,\n        token: \u0026Token,\n        expected_desc: \u0026str,\n        token_i: usize,\n    ) -\u003e Result\u003c(), TokenizerError\u003e {\n        // Check if there's a valid previous condition to close\n        if let Some(opening_pair) = self.pair_stack.last() {\n            if matches!(\n                opening_pair.token_type,\n                TokenType::JinjaIf | TokenType::JinjaElif | TokenType::JinjaElse\n            ) {\n                // Close the previous condition block\n                let opening_pair = self.pair_stack.pop().unwrap();\n                let open_token = \u0026mut self.tokens[opening_pair.loc];\n                let token_with_pair = Token {\n                    pair: Some(opening_pair.clone()),\n                    ..token.clone()\n                };\n                open_token.pair = Some(TokenPair {\n                    token_type: token.token_type.clone(),\n                    loc: token_i,\n                });\n\n                // Now open a new condition block for this elif/else\n                let new_pair = TokenPair {\n                    token_type: token.token_type.clone(),\n                    loc: token_i,\n                };\n                self.pair_stack.push(new_pair);\n                self.tokens.push(token_with_pair);\n                Ok(())\n            } else {\n                Err(TokenizerError::UnmatchedToken {\n                    expected: expected_desc.to_string(),\n                    found: token.value(),\n                    position: token.start,\n                })\n            }\n        } else {\n            Err(TokenizerError::UnmatchedToken {\n                expected: expected_desc.to_string(),\n                found: token.value(),\n                position: token.start,\n            })\n        }\n    }\n\n    fn close_jinja_chain(\u0026mut self, token: \u0026Token, token_i: usize) -\u003e Result\u003c(), TokenizerError\u003e {\n        // endif should close whatever Jinja condition is currently open (if, elif, or else)\ ce(\u0026mut self) {\n        self.current_pos = self.chars_iter.next();\n    }\n\n    fn tokenize_identifier_or_keyword(\u0026mut self) -\u003e Result\u003c(), TokenizerError\u003e {\n        let start = self.current_pos.map(|(b, _)| b).unwrap();\n        while self\n            .current_char()\n            .is_some_and(|c| c.is_alphanumeric() || c == '_')\n        {\n            self.advance();\n        }\n        let end = self.current_pos.map(|(b, _)| b).unwrap_or(self.input.len());\n        let ident = \u0026self.input[start..end];\n\n        // Check for special pairable tokens first\n        let ident_upper = ident.to_uppercase();\n        let token_type = match ident_upper.as_str() {\n            \"SELECT\" =\u003e TokenType::Select,\n            \"FROM\" =\u003e TokenType::From,\n            \"AND\" =\u003e TokenType::And,\n            \"OR\" =\u003e TokenType::Or,\n            \"CASE\" =\u003e TokenType::Case,\n            \"END\" =\u003e TokenType::End,\n            \"WHERE\" =\u003e TokenType::Where,\n            \"HAVING\" =\u003e TokenType::Having,\n            \"QUALIFY\" =\u003e TokenType::Qualify,\n            \"WHEN\" =\u003e TokenType::When,\n            \"THEN\" =\u003e TokenType::Then,\n            \"ELSE\" =\u003e TokenType::Else,\n            \"WITH\" =\u003e TokenType::With,\n            \"AS\" =\u003e TokenType::As,\n            \"OVER\" =\u003e TokenType::Over,\n            // Tokens that can be standalone or part of multi-word constructs\n            \"JOIN\" =\u003e TokenType::Join,\n            \"UNION\" =\u003e TokenType::Union,\n            \"NOT\" =\u003e TokenType::Not,\n            \"IS\" =\u003e TokenType::Is,\n            \"CURRENT\" =\u003e TokenType::Current,\n            \"NATURAL\" =\u003e TokenType::Natural,\n            \"CROSS\" =\u003e TokenType::Cross,\n            \"PARTITION\" =\u003e TokenType::Partition,\n            // Internal tokens for multi-word processing\n            \"INNER\" =\u003e TokenType::Inner,\n Put the end token on its own line at the same level as the opening tag\n        self.push_to_current_target(FormatElement::HardBreak);\n        self.push_to_current_target(FormatElement::Token(token));\n        self.push_to_current_target(FormatElement::HardBreak);\n    }\n}\n\nstruct FormatRenderer\u003c'a\u003e {\n    settings: \u0026'a FormatSettings,\n    ast: FormatAst,\n    indent_level: usize,\n    column: usize,\n}\n\nimpl\u003c'a\u003e FormatRenderer\u003c'a\u003e {\n    fn new(settings: \u0026'a FormatSettings, ast: FormatAst) -\u003e Self {\n        Self {\n            settings,\n            ast,\n            indent_level: 0,\n            column: 0,\n        }\n    }\n\n    fn render(\u0026mut self) -\u003e (String, Vec\u003cFormatElement\u003e) {\n        let elements = self.ast.elements().to_vec(); // Clone to avoid borrow checker issues\n        let mut flat_format_list: Vec\u003cFormatElement\u003e = Vec::new();\n\n        // First pass: render to get the flat format list\n        let mut temp_output = String::new();\n        self.render_group(\u0026elements, \u0026mut temp_output, \u0026mut flat_format_list);\n        for el in \u0026flat_format_list {\n            println!(\"{:?}\", el.clone());\n        }\n        let final_output = self.normalize_final_format_list(\u0026flat_format_list);\n        (final_output, flat_format_list)\n    }\n\n    fn normalize_final_format_list(\u0026self, elements: \u0026[FormatElement]) -\u003e String {\n        let mut output = String::new();\n        let mut format_vec: Vec\u003cFormatElement\u003e = Vec::new();\n        let mut current_indent = 0isize;\n        for element in elements {\n            println!(\" {:?} \", element.clone());\n            match element {\n                FormatElement::Token(token) =\u003e {\n                    if format_vec.is_empty() {\n                        output.push_str(\u0026token.to_string(\u0026Dialect::default()));\n                        continue;\n                    } normalize_format_sequence(\n        \u0026self,\n        elements: \u0026[FormatElement],\n    ) -\u003e (isize, Option\u003cFormatElement\u003e) {\n        let mut element: Option\u003cFormatElement\u003e = None;\n        let mut indent_change: isize = 0;\n        for el in elements {\n            match el {\n                FormatElement::Indent =\u003e indent_change += 1,\n                FormatElement::Dedent =\u003e indent_change -= 1,\n                _ =\u003e {\n                    // Only consider non-indent elements for priority selection\n                    if let Some(e) = element.clone() {\n                        if el.prio() \u003c e.prio() {\n                            element = Some(el.clone());\n                        }\n                    } else {\n                        element = Some(el.clone());\n                    }\n                }\n            }\n        }\n        (indent_change, element)\n    }\n\n    fn render_element(\n        \u0026mut self,\n        element: \u0026FormatElement,\n        output: \u0026mut String,\n        flat_format_list: \u0026mut Vec\u003cFormatElement\u003e,\n    ) {\n        match element {\n            FormatElement::Token(token) =\u003e {\n                self.render_token(token, output);\n                flat_format_list.push(element.clone());\n            }\n            FormatElement::Space =\u003e {\n                output.push(' ');\n                flat_format_list.push(FormatElement::Space);\n                self.column += 1;\n            }\n            FormatElement::HardBreak =\u003e {\n                output.push('\\n');\n                flat_format_list.push(FormatElement::HardBreak);\n                self.column = 0;\n            }\n            FormatElement::LineGap =\u003e {\n                output.push_str(\"\\n\\n\");\n                flat_format_list.push(FormatElement::LineGap);\n                self.column = 0;\n            }\n            FormatElement::Indent =\u003e {\n str(\"\\n\\n\");\n                                flat_format_list.push(FormatElement::LineGap);\n                                self.column = 0;\n                            }\n                            Some(FormatElement::SoftBreak)\n                            | Some(FormatElement::ShortBreak)\n                            | Some(FormatElement::SoftLine) =\u003e {\n                                output.push('\\n');\n                                flat_format_list.push(FormatElement::HardBreak);\n                                self.column = 0;\n                            }\n                            Some(FormatElement::Space) =\u003e {\n                                output.push(' ');\n                                flat_format_list.push(FormatElement::Space);\n                                self.column += 1;\n                            }\n                            _ =\u003e {}\n                        }\n                    }\n                    self.render_element(element, output, flat_format_list);\n                }\n                _ =\u003e {\n                    format_vec.push(element.clone());\n                }\n            }\n        }\n\n        if format_vec.is_empty() {\n            return;\n        }\n        let (indent_change, resolved_el) = self.normalize_format_sequence(\u0026format_vec);\n        self.delta_indent(indent_change);\n\n        // Add the indent/dedent elements to flat_format_list\n        if indent_change \u003e 0 {\n            for _ in 0..indent_change {\n                flat_format_list.push(FormatElement::Indent);\n            }\n        } else if indent_change \u003c 0 {\n            for _ in 0..(-indent_change) {\n                flat_format_list.push(FormatElement::Dedent);\n            }\n        }\n\n        match resolved_el {\n            Some(FormatElement::HardBreak) =\u003e {\n                output.push('\\n');\n                flat_format_list.push(FormatElement::HardBreak);\n                self.column = 0\n            }\n            Some(FormatElement::LineGap) =\u003e {\n                output.push_str(\"\\n\\n\");\n                flat_format_list.push(FormatElement::LineGap);\n                self.column = 0;\n            }\n            Some(FormatElement::SoftBreak)\n            | Some(FormatElement::ShortBreak)\n            | Some(FormatElement::SoftLine) =\u003e {\n                output.push('\\n');\n                flat_format_list.push(FormatElement::HardBreak);\n                self.column = 0;\n            }\n            Some(FormatElement::Space) =\u003e {\n                output.push(' ');\n                flat_format_list.push(FormatElement::Space);\n                self.column += 1;\n            }\n            _ =\u003e {}\n        }\n    }\n\n    fn should_fail_flat_due_to_short_break(\u0026self, elements: \u0026[FormatElement]) -\u003e bool {\n        if !elements.contains(\u0026FormatElement::ShortBreak) {\n            return false;\n        }\n        if elements.len() \u003e 4 {\n            return true;\n        }\n\n        for element in elements {\n            if let FormatElement::Token(token) = element {\n                if matches!(token.token_type, TokenType::Comma) {\n                    return true; // Force break mode if there's ShortBreak + comma\n                }\n            }\n        }\n        false // Don't fail flat if no comma\n    }\n\n    fn make_indent(\u0026self) -\u003e String {\n        self.make_indent_(self.indent_level)\n    }\n    fn make_indent_(\u0026self, indent_level: usize) -\u003e String {\n        match self.settings.indent_style {\n            IndentStyle::Spaces =\u003e \" \".repeat(indent_level * self.settings.indent_size),\n            IndentStyle::Tabs =\u003e \"\\t\".repeat(indent_level),\n        }\n    }\n}\n\nimpl Formatter {\n    pub fn new(settings: FormatSettings) -\u003e Self {\n        Self {\n            settings,\n            dialect: Dialect::default(),\n        }\n    }\n\n    pub fn with_dialect(settings: FormatSettings, dialect: Dialect) -\u003e Self {\n        Self { settings, dialect }\n    }\n\n    pub fn format_tokens(\u0026self, tokens: \u0026[Token]) -\u003e Result\u003cString, FormatterError\u003e {\n        // Phase 1: Build FormatAst from tokens\n        let ast_builder = FormatAstBuilder::new(tokens.to_vec(), self.dialect.clone());\n        let format_ast = ast_builder.build();\n\n        // Phase 2: Render FormatAst to String\n        let mut renderer = FormatRenderer::new(\u0026self.settings, format_ast);\n        let (output, _flat_elements) = renderer.render();\n        Ok(output)\n    }\n\n    pub fn format_tokens_with_elements(\n        \u0026self,\n        tokens: \u0026[Token],\n    ) -\u003e Result\u003c(String, Vec\u003cFormatElement\u003e), FormatterError\u003e {\n        // Phase 1: Build FormatAst from tokens\n        let ast_builder = FormatAstBuilder::new(tokens.to_vec(), self.dialect.clone());\n        let format_ast = ast_builder.build();\n\n        // Phase 2: Render FormatAst to String and flattened elements\n        let mut renderer = FormatRenderer::new(\u0026self.settings, format_ast);\n        Ok(renderer.render())\n    }\n}\n\n#[derive(Debug)]\npub enum FormatterError {\n    InvalidToken { message: String },\n}\n\nimpl std::fmt::Display for FormatterError {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter) -\u003e std::fmt::Result {\n        match self {\n            FormatterError::InvalidToken { message } =\u003e write!(f, \"Invalid token: {message}\"),\n        }\n    }\n}\n\nimpl std::error::Error for FormatterError {}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::tokenizer::Tokenizer;\n    use serde::Deserialize;\n    use std::fs;\n\n    #[derive(Debug, Deserialize)]\n    struct FormatterTestCase {\n        name: String,\n        input: String,\n        settings: Option\u003cTestSettings\u003e,\n        expected: String,\n    }\n\n    #[derive(Debug, Deserialize)]\n    struct For pe::CurrentRow =\u003e Some(\"CURRENT ROW\"),\n\n            // Standalone keywords that can appear in multi-word contexts\n            TokenType::Join =\u003e Some(\"JOIN\"),\n            TokenType::Union =\u003e Some(\"UNION\"),\n            TokenType::Not =\u003e Some(\"NOT\"),\n            TokenType::Is =\u003e Some(\"IS\"),\n            TokenType::Current =\u003e Some(\"CURRENT\"),\n            TokenType::Natural =\u003e Some(\"NATURAL\"),\n            TokenType::Cross =\u003e Some(\"CROSS\"),\n            TokenType::Partition =\u003e Some(\"PARTITION\"),\n            TokenType::All =\u003e Some(\"ALL\"),\n            TokenType::Null =\u003e Some(\"NULL\"),\n            TokenType::Exists =\u003e Some(\"EXISTS\"),\n            TokenType::Row =\u003e Some(\"ROW\"),\n            TokenType::Limit =\u003e Some(\"LIMIT\"),\n\n            // Internal tokens (usually not rendered standalone)\n            TokenType::Inner =\u003e Some(\"INNER\"),\n            TokenType::Left =\u003e Some(\"LEFT\"),\n            TokenType::Right =\u003e Some(\"RIGHT\"),\n            TokenType::Full =\u003e Some(\"FULL\"),\n            TokenType::Outer =\u003e Some(\"OUTER\"),\n            TokenType::Group =\u003e Some(\"GROUP\"),\n            TokenType::By =\u003e Some(\"BY\"),\n            TokenType::Order =\u003e Some(\"ORDER\"),\n            TokenType::In =\u003e Some(\"IN\"),\n\n            // Punctuation with fixed values\n            TokenType::Comma =\u003e Some(\",\"),\n            TokenType::Dot =\u003e Some(\".\"),\n            TokenType::As =\u003e Some(\"AS\"),\n            TokenType::On =\u003e Some(\"ON\"),\n            TokenType::Over =\u003e Some(\"OVER\"),\n            TokenType::LeftParen =\u003e Some(\"(\"),\n            TokenType::RightParen =\u003e Some(\")\"),\n            TokenType::LeftBrace =\u003e Some(\"{\"),\n            TokenType::RightBrace =\u003e Some(\"}\"),\n            TokenType::LeftBracket =\u003e Some(\"[\"),\n            TokenType::RightBracket =\u003e Some(\"]\"),\n\n            // Variable content tokens - must provide value\n            TokenType::Keyword\n            | TokenType::Identifier\n            | TokenType::StringLiteral\n            | TokenType::Number\n            | TokenType::Operator\n            | TokenType::Punctuation\n            | TokenType::Comment\n            | TokenType::TemplateVariable\n            | TokenType::TemplateBlock\n            | TokenType::JinjaIf\n            | TokenType::JinjaElif\n            | TokenType::JinjaElse\n            | TokenType::JinjaEndif\n            | TokenType::JinjaFor\n            | TokenType::JinjaEndfor =\u003e None,\n\n            TokenType::EOF =\u003e Some(\"\"),\n        }\n    }\n}\n\n#[derive(Debug, Clone, PartialEq)]\npub enum TokenizerError {\n    UnmatchedToken {\n        expected: String,\n        found: String,\n        position: usize,\n    },\n    InvalidSyntax {\n        message: String,\n        position: usize,\n    },\n    UnterminatedString {\n        position: usize,\n    },\n    UnterminatedComment {\n        position: usize,\n    },\n    UnterminatedTemplate {\n        template_type: String,\n        position: usize,\n    },\n}\n\nimpl std::fmt::Display for TokenizerError {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter) -\u003e std::fmt::Result {\n        match self {\n            TokenizerError::UnmatchedToken {\n                expected,\n                found,\n                position,\n            } =\u003e {\n                write!(\n                    f,\n                    \"Unmatched token at position {position}: expected {expected}, found {found}\"\n                )\n            }\n            TokenizerError::InvalidSyntax { message, position } =\u003e {\n                write!(f, \"Invalid syntax at position {position}: {message}\")\n            }\n            TokenizerError::UnterminatedString { position } =\u003e {\n                write!(f, \"Unterminated string literal at position {position}\")\n            }\n            TokenizerError::UnterminatedComment { position } =\u003e {\n                write!(f, \"Unterminated comment at position {position}\")\n            }\n            TokenizerError::UnterminatedTemplate {\n                template_type,\n                position,\n            } =\u003e {\n                write!(\n                    f,\n                    \"Unterminated {template_type} template at position {position}\"\n                )\n            }\n        }\n    }\n}\n\nimpl std::error::Error for TokenizerError {}\n#[derive(Debug, Clone, PartialEq)]\npub struct TokenPair {\n    pub token_type: TokenType,\n    pub loc: usize,\n}\n\n#[derive(Debug, Clone, PartialEq)]\npub struct Token {\n    pub token_type: TokenType,\n    pub value: Option\u003cString\u003e,\n    pub start: usize,\n    pub pair: Option\u003cTokenPair\u003e,\n    pub comments: Vec\u003cToken\u003e,\n}\n\nimpl Token {\n    pub fn new(token_type: TokenType, value: Option\u003cString\u003e, start: usize) -\u003e Self {\n        Self {\n            token_type,\n            value,\n            start,\n            pair: None,\n            comments: Vec::new(),\n        }\n    }\n\n    pub fn len(\u0026self) -\u003e usize {\n        if let Some(val) = self.token_type.default_value() {\n            return val.len();\n        }\n        let dialect = crate::dialect::Dialect::default();\n        self.to_string(\u0026dialect).len()\n    }\n\n    pub fn is_empty(\u0026self) -\u003e bool {\n        self.len() == 0\n    }\n\n    pub fn to_string(\u0026self, dialect: \u0026crate::dialect::Dialect) -\u003e String {\n        // Use provided value if available, otherwise use token type's default\n        let base_value = match \u0026self.value {\n            Some(v) =\u003e v.clone(),\n            None =\u003e match self.token_type.default_value() {\n                Some(default) =\u003e default.to_string(),\n                None =\u003e panic!(\n                    \"Token {:?} requires a value but none was provided\",\n                    self.token_type\n                ),\n            },\n        };\n\n        match self.token_type {\n            TokenType::StringLiteral =\u003e format!(\n                \"{}{}{}\",\n                dialect.string_char, base_value, dialect.string_char\n            ),\n            TokenType::Identifier =\u003e {\n                // Only quote identifiers if they contain special characters or are SQL keywords\n                if base_value.chars().all(|c| c.is_alphanumeric() || c == '_') {\n                    base_value\n                } else {\n                    format!(\n                        \"{}{}{}\",\n                        dialect.identifier_char, base_value, dialect.identifier_char\n                    )\n                }\n            }\n            _ =\u003e base_value,\n        }\n    }\n\n    pub fn value(\u0026self) -\u003e String {\n        match \u0026self.value {\n            Some(v) =\u003e v.clone(),\n            None =\u003e match self.token_type.default_value() {\n                Some(default) =\u003e default.to_string(),\n                None =\u003e panic!(\n                    \"Token {:?} requires a value but none was provided\",\n                    self.token_type\n                ),\n            },\n        }\n    }\n}\n\n#[derive(Debug)]\npub struct TokenizerResult {\n    pub tokens: Vec\u003cToken\u003e,\n    pub hash: u64,\n}\n\n#[derive(Debug)]\npub struct Tokenizer\u003c'a\u003e {\n    input: \u0026'a str,\n    chars_iter: std::str::CharIndices\u003c'a\u003e,\n    current_pos: Option\u003c(usize, char)\u003e,\n    keyword_buf: Vec\u003cToken\u003e,\n    comment_buf: Vec\u003cToken\u003e,\n    keywords: HashMap\u003c\u0026'a str, bool\u003e,\n    pair_stack: Vec\u003cTokenPair\u003e,\n    tokens: Vec\u003cToken\u003e,\n    hasher: DefaultHasher,\n}\n\nimpl\u003c'a\u003e Tokenizer\u003c'a\u003e {\n    pub fn new(input: \u0026'a str) -\u003e Self {\n        let mut keywords = HashMap::new();\n        // Add SQL keywords\n        for kw in \u0026[\n            \"SELECT\", \"FROM\", \"WHERE\", \"INSERT\", \"UPDATE\", \"DELETE\", \"CREATE\", \"DROP\", \"ALTER\",\n            \"DISTINCT\", \"TRUE\", \"FALSE\", \"AND\", \"OR\", \"NOT\", \"IN\", \"IS\", \"NULL\", \"AS\", \"ON\",\n            \"JOIN\", \"INNER\", \"LEFT\", \"RIGHT\", \"FULL\", \"OUTER\", \"UNION\", \"GROUP\", \"BY\", \"ORDER\",\n            \"HAVING\", \"LIMIT\", \"OFFSET\", \"WITH\", \"CTE\", \"CASE\", \"WHEN\", \"THEN\", \"ELSE\", \"END\",\n            \"COPY\", \"INTO\", \"VALUES\", \"SET\", \"OVER\",\n        ] {\n            keywords.insert(*kw, true);\n        }\n\n        let mut chars_iter = input.char_indices();\n        let current_pos = chars_iter.next();\n\n        let mut hasher = DefaultHasher::new();\n        input.hash(\u0026mut hasher); // Hash the input string, not individual tokens\n\n        Self {\n            input,\n            chars_iter,\n            current_pos,\n            keyword_buf: Vec::new(),\n            comment_buf: Vec::new(),\n            keywords,\n            pair_stack: Vec::new(),\n            tokens: Vec::new(),\n            hasher,\n        }\n    }\n    fn add_token(\u0026mut self, mut token: Token) -\u003e Result\u003c(), TokenizerError\u003e {\n        // Attach any buffered comments to this token\n        if !self.comment_buf.is_empty() {\n            token.comments.append(\u0026mut self.comment_buf);\n        }\n\n        let token_i = self.tokens.len();\n\n        match \u0026token.token_type {\n            // Opening tokens that need pairing\n            TokenType::LeftParen\n            | TokenType::LeftBrace\n            | TokenType::LeftBracket\n            | TokenType::Select\n            | TokenType::Case\n            | TokenType::JinjaIf\n            | TokenType::JinjaFor =\u003e {\n                let pair = TokenPair {\n                    token_type: token.token_type.clone(),\n                    loc: token_i,\n                };\n                self.pair_stack.push(pair);\n                self.tokens.push(token);\n                Ok(())\n            }\n\n            // Transition tokens that close previous and open new blocks\n            TokenType::JinjaElif =\u003e self.close_and_reopen_chain(\u0026token, \"if/elif\", token_i),\n            TokenType::JinjaElse =\u003e self.close_and_reopen_chain(\u0026token, \"if/elif\", token_i),\n\n            // Closing tokens that complete pairs\n            TokenType::RightParen =\u003e self.close_pair(\u0026token, TokenType::LeftParen, \"(\", token_i),\n            TokenType::RightBrace =\u003e self.close_pair(\u0026token, TokenType::LeftBrace, \"{\", token_i),\n            TokenType::RightBracket =\u003e {\n                self.close_pair(\u0026token, TokenType::LeftBracket, \"[\", token_i)\n            }\n            TokenType::From =\u003e {\n                self.close_optional_pair(\u0026token, TokenType::Select, \"SELECT\", token_i)\n            }\n            TokenType::End =\u003e self.close_pair(\u0026token, TokenType::Case, \"CASE\", token_i),\n            TokenType::JinjaEndif =\u003e self.close_jinja_chain(\u0026token, token_i),\n            TokenType::JinjaEndfor =\u003e self.close_pair(\u0026token, TokenType::JinjaFor, \"for\", token_i),\n\n            // All other tokens are just added\n            _ =\u003e {\n                self.tokens.push(token);\n                Ok(())\n            }\n        }\n    }\n\n    fn close_pair(\n        \u0026mut self,\n        token: \u0026Token,\n        expected_type: TokenType,\n        expected_desc: \u0026str,\n        token_i: usize,\n    ) -\u003e Result\u003c(), TokenizerError\u003e {\n        if let Some(opening_pair) = self.pair_stack.last() {\n            if opening_pair.token_type == expected_type {\n                let opening_pair = self.pair_stack.pop().unwrap();\n                let open_token = \u0026mut self.tokens[opening_pair.loc];\n                let token_with_pair = Token {\n                    pair: Some(opening_pair.clone()),\n                    ..token.clone()\n                };\n                open_token.pair = Some(TokenPair {\n                    token_type: token.token_type.clone(),\n                    loc: token_i,\n                });\n                self.tokens.push(token_with_pair);\n                Ok(())\n            } else {\n                Err(TokenizerError::UnmatchedToken {\n                    expected: expected_desc.to_string(),\n                    found: token.value(),\n                    position: token.start,\n                })\n            }\n        } else {\n            Err(TokenizerError::UnmatchedToken {\n                expected: expected_desc.to_string(),\n                found: token.value(),\n                position: token.start,\n            })\n        }\n    }\n\n    fn close_optional_pair(\n        \u0026mut self,\n        token: \u0026Token,\n        expected_type: TokenType,\n        _expected_desc: \u0026str,\n        token_i: usize,\n    ) -\u003e Result\u003c(), TokenizerError\u003e {\n        if let Some(opening_pair) = self.pair_stack.last() {\n            if opening_pair.token_type == expected_type {\n                let opening_pair = self.pair_stack.pop().unwrap();\n                let open_token = \u0026mut self.tokens[opening_pair.loc];\n                let token_with_pair = Token {\n                    pair: Some(opening_pair.clone()),\n                    ..token.clone()\n                };\n                open_token.pair = Some(TokenPair {\n                    token_type: token.token_type.clone(),\n                    loc: token_i,\n                });\n                self.tokens.push(token_with_pair);\n                return Ok(());\n            }\n        }\n        // If no matching pair on stack, just add the token normally\n        self.tokens.push(token.clone());\n        Ok(())\n    }\n\n    fn close_and_reopen_chain(\n        \u0026mut self,\n        token: \u0026Token,\n        expected_desc: \u0026str,\n        token_i: usize,\n    ) -\u003e Result\u003c(), TokenizerError\u003e {\n        // Check if there's a valid previous condition to close\n        if let Some(opening_pair) = self.pair_stack.last() {\n            if matches!(\n                opening_pair.token_type,\n                TokenType::JinjaIf | TokenType::JinjaElif | TokenType::JinjaElse\n            ) {\n                // Close the previous condition block\n                let opening_pair = self.pair_stack.pop().unwrap();\n                let open_token = \u0026mut self.tokens[opening_pair.loc];\n                let token_with_pair = Token {\n                    pair: Some(opening_pair.clone()),\n                    ..token.clone()\n                };\n                open_token.pair = Some(TokenPair {\n                    token_type: token.token_type.clone(),\n                    loc: token_i,\n                });\n\n                // Now open a new condition block for this elif/else\n                let new_pair = TokenPair {\n                    token_type: token.token_type.clone(),\n                    loc: token_i,\n                };\n                self.pair_stack.push(new_pair);\n                self.tokens.push(token_with_pair);\n                Ok(())\n            } else {\n                Err(TokenizerError::UnmatchedToken {\n                    expected: expected_desc.to_string(),\n                    found: token.value(),\n                    position: token.start,\n                })\n            }\n        } else {\n            Err(TokenizerError::UnmatchedToken {\n                expected: expected_desc.to_string(),\n                found: token.value(),\n                position: token.start,\n            })\n        }\n    }\n\n    fn close_jinja_chain(\u0026mut self, token: \u0026Token, token_i: usize) -\u003e Result\u003c(), TokenizerError\u003e {\n        // endif should close whatever Jinja condition is currently open (if, elif, or else)\n        if let Some(opening_pair) = self.pair_stack.last() {\n            if matches!(\n                opening_pair.token_type,\n                TokenType::JinjaIf | TokenType::JinjaElif | TokenType::JinjaElse\n            ) {\n                let opening_pair = self.pair_stack.pop().unwrap();\n                let open_token = \u0026mut self.tokens[opening_pair.loc];\n                let token_with_pair = Token {\n                    pair: Some(opening_pair.clone()),\n                    ..token.clone()\n                };\n                open_token.pair = Some(TokenPair {\n                    token_type: token.token_type.clone(),\n                    loc: token_i,\n                });\n                self.tokens.push(token_with_pair);\n                Ok(())\n            } else {\n                Err(TokenizerError::UnmatchedToken {\n                    expected: \"if/elif/else\".to_string(),\n                    found: token.value(),\n                    position: token.start,\n                })\n            }\n        } else {\n            Err(TokenizerError::UnmatchedToken {\n                expected: \"if/elif/else\".to_string(),\n                found: token.value(),\n                position: token.start,\n            })\n        }\n    }\n\n    pub fn tokenize(\u0026mut self) -\u003e Result\u003cTokenizerResult, TokenizerError\u003e {\n        while self.current_pos.is_some() {\n            match self.current_char() {\n                Some('{') if self.peek() == Some('{') =\u003e {\n                    let token = self.tokenize_template_variable()?;\n                    self.add_token(token)?;\n                }\n                Some('{') if self.peek() == Some('%') =\u003e {\n                    let token = self.tokenize_template_block()?;\n                    self.add_token(token)?;\n                }\n                Some(c) if c.is_whitespace() =\u003e {\n                    // Skip whitespace entirely\n                    self.advance();\n
